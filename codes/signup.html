<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="shortcut icon" href="reelimpbg.png" type="image/x-icon">
</head>
<body>
    <!-- Signup Form -->
    <div class="signup-container">
        <div class="signup-box">
            <h1>Sign Up</h1>
            <form action="LoginPage.html" method="get"> <!-- Changed action to navigate to LoginPage.html -->
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="gender" value="male" required> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female" required> Female
                        </label>
                    </div>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Sign Up</button> <!-- Submit button to navigate -->
                </div>
                <div class="links">
                    <p>Already have an account? <a href="LoginPage.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
