<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Sidebar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .header {
      background-color: #f44336;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }

    .hamburger {
      cursor: pointer;
      font-size: 24px;
      margin-right: 10px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #333;
      color: white;
      transition: left 0.3s ease;
      padding: 20px;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
    <h1>Pink's Ticket</h1>
  </div>

  <div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#">History</a>
    <a href="#">Liked Videos</a>
    <a href="#">Subscriptions</a>
    <a href="#">Settings</a>
  </div>

  <div class="content">
    <h2>Welcome to Pink's Ticket</h2>
    <p>Click the hamburger menu to explore options.</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
