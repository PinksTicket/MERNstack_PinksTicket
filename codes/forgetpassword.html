<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Pink's Ticket</title>
    <link rel="shortcut icon" href="reelimpbg.png" type="image/x-icon">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, #ac316e, #ff1493);
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Container Styles */
        .forgot-password-container {
            background: #fff;
            padding: 30px;
            /* border-radius: 12px; */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;

            /* Background Image */
            background: url('reel.jpg');
            background-size: cover;
            position: relative;
            /* overflow: hidden; */
            opacity: 1;
        }

        .forgot-password-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9); /* White overlay with opacity */
            z-index: 1;
        }

        .forgot-password-container h2,
        .form-group {
            position: relative;
            z-index: 2; /* Ensure content is above the background overlay */
        }

        .forgot-password-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .form-group button:hover {
            background: linear-gradient(45deg, #0056b3, #003f7f);
        }

        /* OTP Section */
        .otp-section {
            display: none; /* Hidden by default */
        }

        /* Footer Styles */
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        Pink's Ticket
    </div>

    <!-- Forgot Password Form -->
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <!-- Mobile Number Section -->
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <button type="button" id="sendOtpButton">Send OTP</button>
            </div>

            <!-- OTP Verification Section -->
            <div class="otp-section" id="otpSection">
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter the OTP" required>
                </div>
                <div class="form-group">
                    <button type="button" id="verifyOtpButton">Verify OTP</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Pink's Ticket. All rights reserved.
    </div>

    <script>
        // JavaScript to toggle OTP section
        const sendOtpButton = document.getElementById("sendOtpButton");
        const otpSection = document.getElementById("otpSection");

        sendOtpButton.addEventListener("click", () => {
            alert("OTP sent to the provided mobile number!");
            otpSection.style.display = "block"; // Show OTP section
        });

        const verifyOtpButton = document.getElementById("verifyOtpButton");
        verifyOtpButton.addEventListener("click", () => {
            const otp = document.getElementById("otp").value;
            if (otp) {
                alert("OTP verified successfully!");
            } else {
                alert("Please enter the OTP.");
            }
        });
    </script>
</body>
</html>
