<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="shortcut icon" href="images/reelimpbg.png" type="image/x-icon">
    <style>
        /* General Reset */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;500;600;700&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;    font-family: 'Inter', sans-serif;
        }

        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
        }
        .maincontainer{
            width: 100%;
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
            
            
        }

        .header-class{
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: #FF3CAC;
            background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
            height: 4rem;
            font-size: 1.31rem;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            /* align-items: center; */
            background: #007bff;
            padding: 10px 20px;
            color: white;
            height: 60px;
            /* position: relative; */
        }

        /* Help Icon */
        .help-icon {
            display: flex;
            align-items: center;
        }

        .help-icon img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        /* User Info */
        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 170px;
            
            
        }

        .user-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            /* border: 2px solid white; */
            cursor: pointer;
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 60px);
            margin-top:1rem;
        }

        .login-box {
            background: #ffffff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            margin: 0 5px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #0056b3;
        }
        /* Toggle Switch Styling */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .toggle-label {
            font-weight: bold;
            color: #555;
        }

        .role-text {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
        </style>
</head>
<body>
    <div class="maincontainer">
        <!-- Header -->
        <header class="header-class">
            <div class="user-info">
                <img src="images/reelimpbg.png" alt="User Profile" class="user-image"> Pink's Ticket
            </div>
            <div class="help-icon">
                <a href="#" title="Help">
                    <img src="images/help.png" alt="Help Icon">
                </a>
            </div>
        </header>

        <!-- Login Form -->
        <div class="login-container">
            <div class="login-box">
                <h1>Login</h1>
                <form action="/login" method="post">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <!-- Role Toggle -->
                    <div class="input-group">
                        <label for="role-toggle" class="toggle-label">Login as:</label>
                        <div class="toggle-container">
                            <span class="role-text">User</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="role-toggle">
                                <span class="slider"></span>
                            </label>
                            <span class="role-text">Admin</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <button type="submit" class="btn">Login</button>
                    </div>
                    <div class="links">
                        <a href="forgetpassword.html">Forgot Password?</a>
                        <a href="signup.html">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="scriptt.js"></script>
</body>
</html>
